<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Worlds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #eee;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border-radius: 8px;
            border: 2px solid #4a9eff;
        }

        #loading h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4a9eff;
        }

        #loading .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(74, 158, 255, 0.3);
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #0f0;
            font-family: monospace;
            z-index: 100;
        }

        #debug-info div {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <h1>SPATIAL WORLDS</h1>
            <div class="spinner"></div>
            <p>Loading world...</p>
        </div>
        <div id="debug-info">
            <div>FPS: <span id="fps">60</span></div>
            <div>Sprites: <span id="sprite-count">0</span></div>
            <div>Position: <span id="position">0, 0</span></div>
        </div>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
