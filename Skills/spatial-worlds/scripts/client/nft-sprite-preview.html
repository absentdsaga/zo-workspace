<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Character Sprites - CT Style Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            font-family: 'Courier New', monospace;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px #000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .character-card {
            background: #16213e;
            border: 3px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .character-card:hover {
            transform: scale(1.05);
            border-color: #ff6b9d;
        }

        .character-name {
            font-size: 14px;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sprite-display {
            background: repeating-conic-gradient(#2a2a3e 0% 25%, #1e1e2e 0% 50%) 50% / 20px 20px;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .sprite-display img {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            width: 96px;
            height: 144px;
        }

        .sprite-sheet {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }

        .sprite-sheet img {
            image-rendering: pixelated;
            width: 128px;
            margin-top: 5px;
            border: 1px solid #444;
        }

        .info {
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            color: #ffd700;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® NFT CHARACTER SPRITES ðŸŽ®</h1>
        <h2 style="text-align: center; color: #ff6b9d;">Chrono Trigger Style Conversion</h2>

        <div class="info">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">25</div>
                    <div class="stat-label">CHARACTERS</div>
                </div>
                <div class="stat">
                    <div class="stat-value">32Ã—48</div>
                    <div class="stat-label">PIXEL SIZE</div>
                </div>
                <div class="stat">
                    <div class="stat-value">16</div>
                    <div class="stat-label">COLORS</div>
                </div>
                <div class="stat">
                    <div class="stat-value">4Ã—4</div>
                    <div class="stat-label">DIRECTIONS</div>
                </div>
            </div>
        </div>

        <div class="grid" id="spriteGrid"></div>
    </div>

    <script>
        const characters = [
            { name: "Purple Vest Guy", folder: "set1-char1" },
            { name: "Skeleton King", folder: "set1-char2" },
            { name: "Orange Hoodie Bear", folder: "set1-char3" },
            { name: "Rainbow Penguin", folder: "set1-char4" },
            { name: "Red Vest Explorer", folder: "set1-char5" },
            { name: "Blue Tech Bear", folder: "set1-char6" },

            { name: "Yellow Sunglasses", folder: "set2-char1" },
            { name: "Blue Wise Penguin", folder: "set2-char2" },
            { name: "Pink Dino", folder: "set2-char3" },
            { name: "Brown Explorer", folder: "set2-char4" },
            { name: "Green Military", folder: "set2-char5" },
            { name: "Navy Tactical", folder: "set2-char6" },

            { name: "Fire Cat Warrior", folder: "set3-char1" },
            { name: "Flame Knight", folder: "set3-char2" },
            { name: "Skeleton Priest", folder: "set3-char3" },
            { name: "Rainbow Tech", folder: "set3-char4" },
            { name: "Blue Hoodie Doge", folder: "set3-char5" },
            { name: "Shiba Commander", folder: "set3-char6" },

            { name: "Red Fighter", folder: "set4-char1" },
            { name: "Orange Cat Noble", folder: "set4-char2" },
            { name: "Skeleton Warrior", folder: "set4-char3" },
            { name: "Purple Skull", folder: "set4-char4" },
            { name: "Bull Warrior", folder: "set4-char5" },
            { name: "Orange Cat Knight", folder: "set4-char6" },

            { name: "Black Cat Crypto", folder: "single1-cat" },
            { name: "Black Cat Alt", folder: "black-cat-crypto" },
        ];

        const grid = document.getElementById('spriteGrid');

        characters.forEach(char => {
            const card = document.createElement('div');
            card.className = 'character-card';

            card.innerHTML = `
                <div class="character-name">${char.name}</div>
                <div class="sprite-display">
                    <img src="../assets/sprites/nft-characters/${char.folder}/down-walk-0.png" alt="${char.name}">
                </div>
                <div class="sprite-sheet">
                    <div>Full Sprite Sheet:</div>
                    <img src="../assets/sprites/nft-characters/${char.folder}/${char.folder}-sheet.png" alt="${char.name} sheet">
                </div>
            `;

            grid.appendChild(card);
        });
    </script>
</body>
</html>
