<!DOCTYPE html>
<html>
<head>
    <title>Simple Asset Test</title>
</head>
<body style="background: #1a1a1a; color: #fff; padding: 20px; font-family: monospace;">
    <h1>Testing Assets</h1>
    <div id="status"></div>
    <img id="testimg" src="/set1-char1-sheet.png" style="border: 2px solid #fff; margin-top: 20px;">
    
    <script>
        const img = document.getElementById('testimg');
        const status = document.getElementById('status');
        
        img.onload = () => {
            status.innerHTML = '✅ Image loaded successfully!<br>Size: ' + img.naturalWidth + 'x' + img.naturalHeight;
        };
        
        img.onerror = () => {
            status.innerHTML = '❌ Image failed to load from /set1-char1-sheet.png';
        };
        
        // Also test JSON
        fetch('/set1-char1-sheet.json')
            .then(r => r.json())
            .then(data => {
                status.innerHTML += '<br>✅ JSON loaded successfully!<br>Frames: ' + Object.keys(data.frames).length;
            })
            .catch(err => {
                status.innerHTML += '<br>❌ JSON failed to load: ' + err.message;
            });
    </script>
</body>
</html>
