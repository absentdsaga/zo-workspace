<!DOCTYPE html>
<html>
<head>
    <title>Phaser Load Test</title>
</head>
<body>
    <h1>Testing Phaser Load</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        // Test 1: Check if we can load Phaser
        const script = document.createElement('script');
        script.src = '/node_modules/phaser/dist/phaser.min.js';
        script.onload = () => {
            output.innerHTML += '<p style="color: green">✓ Phaser loaded successfully</p>';
            output.innerHTML += `<p>Phaser version: ${Phaser.VERSION}</p>`;
            output.innerHTML += `<p>Phaser.Game available: ${typeof Phaser.Game}</p>`;
        };
        script.onerror = (e) => {
            output.innerHTML += '<p style="color: red">✗ Failed to load Phaser</p>';
            output.innerHTML += `<p>Error: ${e}</p>`;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
